<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kortspel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="main" class="container">
	<div class="row section">
		<div class="col-xs-12">
				<h1 class="page-header">Poker</h1>
				<div id="controls">
					<h2>Controls</h2>
					<button id="btn-deal" type="button" class="btn btn-default">Deal cards</button>
				</div>

				<div class="clearfix" id="dealer">
					<h2>Dealer</h2>
					<div id="deck"></div>
				</div>
		</div>
	</div>

	<div class="row section">
			<div class="min-height col-sm-6">
				<h2>Player</h2>
				<div id="player-pane">
					<!-- <div class="dealt-card back card spades-a"></div> -->
				</div>
			</div>
			<div class="min-height col-sm-6">
				<h2>AI</h2>
				<div id="ai-pane">
					
				</div>
			</div>
	</div>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
